<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensajes WebSCAC</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 230px;
      background: linear-gradient(180deg, #4f8cff 0%, #38b6ff 100%);
      color: #fff;
      min-height: 100vh;
      padding: 2.5rem 1.2rem 2rem 1.2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
      box-shadow: 2px 0 12px rgba(79,140,255,0.13);
      border-right: 2px solid #e3eaf5;
    }
    .sidebar h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      transition: background 0.18s, box-shadow 0.18s;
      display: block;
    }
    .sidebar nav a:hover, .sidebar nav a.active {
      background: rgba(255,255,255,0.13);
      box-shadow: 0 2px 8px rgba(44,62,80,0.10);
    }
    .main-content {
      margin-left: 230px;
      width: 100%;
      max-width: 700px;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      background: #fff;
      min-height: 100vh;
      box-sizing: border-box;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      margin-top: 0;
      margin-bottom: 0;
      border-radius: 0 16px 16px 0;
      border-left: 2px solid #e3eaf5;
    }
    section {
      background: #f9fafb;
      border: 1.5px solid #e3eaf5;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.07);
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      margin-bottom: 2.2rem;
      transition: box-shadow 0.2s;
    }
    h2 {
      color: #2a3b4c;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    form {
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    input[type="text"], input[type="file"] {
      padding: 0.6rem;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(44,62,80,0.04);
    }
    input[type="text"]:focus {
      border: 1.5px solid #4f8cff;
      outline: none;
      background: #fff;
      box-shadow: 0 2px 8px rgba(79,140,255,0.13);
    }
    button {
      background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 0.2rem;
      box-shadow: 0 2px 8px rgba(79,140,255,0.10);
    }
    button:hover {
      background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
    }
    li {
      background: #fff;
      margin-bottom: 0.7rem;
      padding: 0.8rem 1rem;
      border-radius: 9px;
      border: 1.5px solid #e3eaf5;
      box-shadow: 0 2px 8px rgba(44,62,80,0.07);
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-break: break-word;
      transition: box-shadow 0.18s, border 0.18s;
    }
    li:hover {
      box-shadow: 0 4px 16px rgba(44,62,80,0.13);
      border: 1.5px solid #4f8cff;
    }
    .msg-content {
      flex: 1;
    }
    .msg-file {
      margin-left: 1rem;
      color: #4f8cff;
      text-decoration: none;
      font-size: 0.97em;
      font-weight: 500;
    }
    .msg-file:hover {
      text-decoration: underline;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 0.7rem;
      transition: color 0.18s;
    }
    .delete-btn:hover {
      color: #c0392b;
    }
    .hidden {
      display: none !important;
    }
    /* Estilos para los botones de destinatarios √∫nicos */
    .recipient-btn {
      background: none;
      border: none;
      color: #4f8cff;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      padding: 0;
      margin: 0;
    }
    .recipient-btn:hover {
      text-decoration: underline;
      color: #2563eb;
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 1rem;
        max-width: 100vw;
      }
      .sidebar {
        width: 170px;
        padding: 1.2rem 0.5rem;
      }
      .main-content {
        margin-left: 170px;
      }
    }
    @media (max-width: 600px) {
      .sidebar {
        position: static;
        width: 100vw;
        min-height: unset;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 0.7rem 1rem;
        box-shadow: none;
        border-right: none;
      }
      .sidebar h1 {
        font-size: 1.1rem;
        margin-bottom: 0;
      }
      .sidebar nav {
        flex-direction: row;
        gap: 0.7rem;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
        box-shadow: none;
        border-radius: 0;
        border-left: none;
      }
      section {
        border-radius: 8px;
        padding: 1rem 0.7rem 0.7rem 0.7rem;
      }
      li {
        border-radius: 7px;
        padding: 0.7rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>WebSCAC<br>Mensajes</h1>
    <nav>
      <a href="#enviar" class="active">Enviar</a>
      <a href="#todos">Todos</a>
      <a href="#buscar">Destinatarios</a>
    </nav>
  </aside>
  <main class="main-content">
    <section id="enviar">
      <h2>Enviar Mensaje</h2>
      <form id="msgForm">
        <input type="text" id="message" placeholder="Mensaje" required>
        <input type="text" id="recipients" placeholder="Destinatario" required>
        <input type="file" id="file">
        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="todos" class="hidden">
      <h2>Todos los Mensajes</h2>
      <ul id="messages"></ul>
    </section>

    <section id="buscar" class="hidden">
      <h2>Buscar por destinatario</h2>
      <form id="searchForm">
        <input type="text" id="recipientQuery" placeholder="Destinatario" required>
        <button type="submit">Buscar</button>
      </form>
      <ul id="recipientMessages"></ul>
      <hr>
      <h3>Destinatarios a los que he enviado mensajes</h3>
      <ul id="uniqueRecipientsList"></ul>
    </section>
  </main>
  <script>
    // Mostrar solo la secci√≥n activa
    function showSection(sectionId) {
      document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
      // Si es la secci√≥n de buscar, cargar destinatarios √∫nicos
      if (sectionId === 'buscar') fetchUniqueRecipients();
    }

    // Navegaci√≥n visual de la barra lateral
    document.querySelectorAll('.sidebar nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.sidebar nav a').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        const sectionId = this.getAttribute('href').replace('#', '');
        showSection(sectionId);
        if (sectionId === 'todos') fetchMessages();
      });
    });

    async function fetchMessages() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      const ul = document.getElementById('messages');
      ul.innerHTML = '';
      data.forEach(msg => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="msg-content"><b>${msg.recipients}:</b> ${msg.message}</span>
          ${msg.fileUrl ? `<a class="msg-file" href="${msg.fileUrl}" target="_blank">[Archivo]</a>` : ''}
          <button class="delete-btn" data-id="${msg._id}" title="Eliminar">üóëÔ∏è</button>
        `;
        ul.appendChild(li);
      });

      // Agrega el evento a los botones de eliminar
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          const id = this.getAttribute('data-id');
          if (confirm('¬øEliminar este mensaje?')) {
            await fetch(`/api/messages/${id}`, { method: 'DELETE' });
            fetchMessages();
          }
        });
      });
    }

    document.getElementById('msgForm').onsubmit = async e => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('message', document.getElementById('message').value);
      formData.append('recipients', document.getElementById('recipients').value);
      const fileInput = document.getElementById('file');
      if (fileInput.files[0]) formData.append('file', fileInput.files[0]);
      await fetch('/api/messages', { method: 'POST', body: formData });
      document.getElementById('msgForm').reset();
      // Opcional: mostrar mensaje de √©xito
    };

    document.getElementById('searchForm').onsubmit = async e => {
      e.preventDefault();
      const recipient = document.getElementById('recipientQuery').value;
      const res = await fetch(`/api/messages/recipient/${recipient}`);
      const data = await res.json();
      const ul = document.getElementById('recipientMessages');
      ul.innerHTML = '';
      data.forEach(msg => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="msg-content"><b>${msg.recipients}:</b> ${msg.message}</span>
          ${msg.fileUrl ? `<a class="msg-file" href="${msg.fileUrl}" target="_blank">[Archivo]</a>` : ''}
        `;
        ul.appendChild(li);
      });
    };

    // Obtener destinatarios √∫nicos y mostrarlos
    async function fetchUniqueRecipients() {
      const res = await fetch('/api/messages/recipients');
      const data = await res.json();
      const ul = document.getElementById('uniqueRecipientsList');
      ul.innerHTML = '';
      data.forEach(recipient => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = recipient;
        btn.className = 'recipient-btn';
        btn.onclick = () => {
          // Al hacer click, ir a la secci√≥n de enviar y rellenar el campo destinatario
          showSection('enviar');
          document.querySelector('.sidebar nav a[href="#enviar"]').classList.add('active');
          document.querySelectorAll('.sidebar nav a').forEach(l => {
            if (l.getAttribute('href') !== '#enviar') l.classList.remove('active');
          });
          document.getElementById('recipients').value = recipient;
          document.getElementById('recipients').focus();
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    // Mostrar solo la secci√≥n de Enviar al cargar
    showSection('enviar');
  </script>
</body>
</html>
